<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Footer CSS -->
    <link rel="stylesheet" type="text/css" href="styles/footer.css">

    <script src="js/login.js"> </script>
    <script>
        if (document.cookie === "token=Real Estate") {
            window.location.href = "realEstate.html";
        } else if (document.cookie === "token=Consultancy") {
            window.location.href = "consultancy.html";
        } else {
            document.cookie = "token=nil";
        }
    </script>

    <title>Login</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Body -->
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <form method="post" style="width: 25vw;">
                <label for="uName">Username</label>
                <input type="text" class="form-control" id="uName" placeholder="Enter Username" name="username"
                    required>
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"
                    required>
                <button type="button" class="btn btn-primary mt-2" onclick="logIn()">Submit</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021 Copyright:
            <a class="text-light" href="https://mdbootstrap.com/">BinaryCodeTechnologies</a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
